<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Jari - Caloriebehoefte</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1>Caloriebehoefte – Jari</h1>
    <div class="card">
      <label>Geslacht:
        <select id="g">
          <option value="man">Man</option>
          <option value="vrouw">Vrouw</option>
        </select>
      </label>
      <label>Leeftijd:<input type="number" id="lft" placeholder="25"></label>
      <label>Gewicht (kg):<input type="number" id="kg" placeholder="70"></label>
      <label>Lengte (cm):<input type="number" id="cm" placeholder="175"></label>
      <label>Activiteit:
        <select id="act">
          <option value="1.2">Weinig</option>
          <option value="1.375">Licht (1–3x/wk)</option>
          <option value="1.55">Gemiddeld (3–5x/wk)</option>
          <option value="1.725">Zwaar (6–7x/wk)</option>
          <option value="1.9">Zeer zwaar</option>
        </select>
      </label>
      <button onclick="calc()">Bereken</button>
      <div id="res"></div>
    </div>
  </main>
  <script>
    function calc(){
      const g=document.getElementById('g').value,
            l=parseInt(document.getElementById('lft').value),
            w=parseFloat(document.getElementById('kg').value),
            h=parseFloat(document.getElementById('cm').value),
            a=parseFloat(document.getElementById('act').value);
      if([l,w,h].some(Number.isNaN)){
        document.getElementById('res').innerText='Vul alle velden in.'; return;
      }
      const bmr = 10*w + 6.25*h - 5*l + (g==='man'?5:-161);
      document.getElementById('res').innerText = 'Onderhoud: ' + Math.round(bmr*a) + ' kcal/dag.';
    }
  </script>
  <script src="/nav.js"></script>
</body>
</html>
