<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moffel.fit - Home</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/icons/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <!-- Homepage-only styles -->
  <style>
    html, body { height:100%; margin:0; }
    body.home {
      /* De GIF als echte body-achtergrond (valt nooit achter het canvas) */
      background: url('https://i.ibb.co/NfJvFMs/ezgif-3c3b2d9a1b79bc.gif') center / cover no-repeat fixed;
      position: relative;
    }
    /* Donkere overlay voor leesbaarheid */
    body.home::before{
      content:""; position:fixed; inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.28), rgba(0,0,0,.48));
      pointer-events:none; z-index:0;
    }

    .wrap { min-height:100%; display:grid; place-items:center; padding:2rem 1rem; position:relative; z-index:1; }
    .content { width:100%; max-width:720px; text-align:center; }
    .content h1 { color:#fff; text-shadow:0 2px 16px rgba(0,0,0,.35); }
    .content p  { color:rgba(255,255,255,.95); text-shadow:0 1px 12px rgba(0,0,0,.35); }

    /* Dropdown */
    .dropdown { position: relative; display: inline-block; }
    #dropdownButton{
      display:flex; align-items:center; justify-content:center; gap:.5rem;
      background: transparent; color:#fff;
      border:1.25px solid rgba(255,255,255,.95);
      border-radius: 999px;
      padding:10px 14px; font-weight:600;
      backdrop-filter: saturate(150%) blur(2px);
    }
    #dropdownButton:hover{ background: rgba(255,255,255,.08); }
    #dropdownButton::after{
      content:""; display:inline-block; width:0; height:0;
      border-left:6px solid transparent; border-right:6px solid transparent;
      border-top:6px solid #fff; transition: transform .2s ease;
    }
    #dropdownButton.active::after{ transform: rotate(180deg); }

    .dropdown-menu{
      display:none; position:absolute; top:110%; left:0; z-index:10;
      background: rgba(0,0,0,.65);
      border:1px solid rgba(255,255,255,.25);
      border-radius: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.35);
      min-width:220px; text-align:left; overflow:hidden;
      backdrop-filter: blur(2px);
    }
    .dropdown-menu a{
      display:block; padding:.8rem 1rem; text-decoration:none;
      color:#fff; font-weight:600;
    }
    .dropdown-menu a:hover{ background: rgba(255,255,255,.12); }
  </style>
</head>
<body class="home">
  <main class="wrap">
    <div class="content">
      <h1>Moffel.fit</h1>
      <p>Selecteer jouw profiel om naar je persoonlijke omgeving te gaan.</p>

      <div class="dropdown">
        <button class="btn" id="dropdownButton" type="button">Selecteer jouw profiel</button>
        <div class="dropdown-menu" id="dropdownMenu" role="menu">
          <a href="eloy/">Eloy</a>
          <a href="jari/">Jari</a>
          <a href="kas/">Kas</a>
          <a href="mitchell/">Mitchell</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const button = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');

    button.addEventListener('click', () => {
      const open = menu.style.display === 'block';
      menu.style.display = open ? 'none' : 'block';
      button.classList.toggle('active', !open);
    });

    document.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
        button.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        menu.style.display = 'none';
        button.classList.remove('active');
      }
    });
  </script>
</body>
</html>
