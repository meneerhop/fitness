<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness met Moffel - Home</title>
  <style>
    :root { --navy: #001f7f; }
    html, body { height: 100%; margin: 0; }
    body { font-family: Arial, sans-serif; }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem 1rem;
    }
    .content {
      width: 100%;
      max-width: 720px;
      text-align: center;
    }
    h1 { margin: 0 0 .5rem; }
    p  { margin: 0 0 1.5rem; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 bij 2 */
      gap: 1rem 1rem;
      justify-items: center;
    }
    .btn {
      display: inline-block;
      width: 100%;
      max-width: 220px;
      padding: 1rem 1.25rem;
      background: var(--navy);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: .75rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      transition: transform .05s ease, filter .2s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="content">
      <h1>Fitness-schema ðŸ’ª</h1>
      <p>Klik op jouw naam voor jouw gepersonaliseerde omgeving.</p>

      <div class="grid">
        <a class="btn" href="mitchell/">Mitchell</a>
        <a class="btn" href="kas/">Kas</a>
        <a class="btn" href="eloy/">Eloy</a>
        <a class="btn" href="jari/">Jari</a>
      </div>
    </div>
  </main>
</body>
</html>
