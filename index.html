<head>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">

  <meta name="msapplication-TileImage" content="assets/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <style>
    html, body { height:100%; margin:0; }
    .wrap { min-height:100%; display:grid; place-items:center; padding:2rem 1rem; }
    .content { width:100%; max-width:720px; text-align:center; }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    #dropdownButton {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #dropdownButton::after {
      content: "";
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid #0f172a; /* donkergrijs pijltje */
      transition: transform 0.2s ease;
    }

    #dropdownButton.active::after {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 200px;
      z-index: 10;
      text-align: left;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.75rem 1rem;
      text-decoration: none;
      color: var(--text);
    }
    .dropdown-menu a:hover {
      background: var(--bg);
    }

    /* nav brand als huis-icoon */
    .nav-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      padding: 0.75rem 1rem;
    }
    .nav-brand svg {
      width: 20px;
      height: 20px;
      fill: #0f172a;
    }

    .navbar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 1rem;
      background: var(--surface, #fff);
      border-bottom:1px solid var(--border, #e5e7eb);
    }
    .nav-links a {
      padding:0.75rem 1rem;
      text-decoration:none;
      color: var(--text, #0f172a);
      font-weight:500;
    }
    .nav-links a:hover {
      opacity:.8;
    }
  </style>
</head>
<body>
  <!-- navigatiebalk -->
  <nav class="navbar">
    <a class="nav-brand" href="/">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 10.5L12 3l9 7.5V20a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-5H10v5a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-9.5zM12 5.2l7 5.8V19h-3v-5a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v5H5v-8z"/>
      </svg>
    </a>
    <div class="nav-links">
      <a href="./">Home</a>
      <a href="schema.html">Schema</a>
      <a href="voeding.html">Voeding</a>
      <a href="calorie.html">Caloriebehoefte</a>
      <a href="agenda.html">Agenda</a>
    </div>
  </nav>

  <main class="wrap">
    <div class="content">
      <h1>Moffel.fit ðŸ’ª</h1>
      <p>Selecteer jouw profiel om naar je persoonlijke omgeving te gaan.</p>

      <div class="dropdown">
        <button class="btn" id="dropdownButton">Selecteer jouw profiel</button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="eloy/">Eloy</a>
          <a href="jari/">Jari</a>
          <a href="kas/">Kas</a>
          <a href="mitchell/">Mitchell</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const button = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');

    button.addEventListener('click', () => {
      const open = menu.style.display === 'block';
      menu.style.display = open ? 'none' : 'block';
      button.classList.toggle('active', !open);
    });

    document.addEventListener('click', (e) => {
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
        button.classList.remove('active');
      }
    });
  </script>
</body>
</html>
